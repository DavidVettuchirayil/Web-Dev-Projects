<!DOCTYPE html>
<head>
    <title>To-Do List</title>
    <script src="Project.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <body>
        <div class="container-fluid d-flex flex-column h-100">

            <div class="row h-25">
                <div class="col" id="header-top">
                    <h1>To-Do List</h1>
                </div>
            </div>

            <div class="row h-75 min-vh-100">
                <div class="col" id="header-bottom">
                    <div class="container">
                        
                        <form id="new-task" onsubmit="return false">
                            <div class="form-group"> 
                                <label for="title"> Add Task: </label>
                                <input id="title" class="form-control" type="text" placeholder="New Task">
                            </div>
                            <div class="form-group">
                                <label for="priority"> Task Priority: </label>
                                <select id="priority" class="form-control"> 
                                    <option value="High Priority"> High Priority </option>
                                    <option value="Medium Priority"> Medium Priority </option>
                                    <option value="Low Priority"> Low Priority </option>
                                </select> 
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="status1"> Completed </label>
                                <input class="form-check-input" type="radio" name="status" value="Completed"> 
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="status2"> Pending </label>
                                <input class="form-check-input" type="radio" name="status" value="Pending"> 
                            </div>
                            <button class="btn btn-primary" type="submit"> Submit </button>
                        </form>

                        <div class="container">
                            <div>
                                <ul id="myList" class="list-group">

                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</head>
